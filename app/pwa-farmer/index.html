    <meta name="description" content="SoilWise Farmer - Offline-first farming assistant" />

     <!-- Splash Screen -->
    <style>
      #initial-loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #3b82f6;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        color: white;
        z-index: 9999;
      }
      
      .loader-spinner {
        width: 40px;
        height: 40px;
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-top: 4px solid white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-bottom: 20px;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div id="root"> <div id="initial-loader">
        <div class="loader-spinner"></div>
        <h2>SoilWise</h2>
        <p>Loading your farming assistant...</p>
      </div></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
